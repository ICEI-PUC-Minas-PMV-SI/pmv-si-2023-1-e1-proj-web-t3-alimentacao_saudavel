<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutriSchedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link href="../layout/schema_padrao.css" rel="stylesheet" >
    <link href="../styles/schema_dados_pessoais_edicao.css" rel="stylesheet" >
  </head>
  <body>
    <main>
      <div class="container align-middle text-center logo-header">
        <div class="row">
          <div class="col">.
            <a class="navbar-brand" href="../index.html">
              <img src="../imgs/LogoNutrischedule.png" alt="Logo" width="100" height="90">
            </a>
          </div>
        </div>
      </div>
      <section>
        <div class="container align-middle text-center personal-data-box rounded-3">
          <div class="row">
            <div class="col">
              <h1 class="page-info">Dados pessoais</h1>
            </div>
          </div>
          <form action="">
            <div class="mb-3">
              <input type="text" class="form-control border-success" id="inputName" value="Paulo Henrique">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control border-success" id="inputEmail" value="paulo.henrique@gmail.com">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control border-success" id="inputWeight" value="75 kg">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control border-success" id="inputHeight" value="1.80 M">
            </div>
            <div class="mb-3">
              <input type="date" class="form-control border-success" id="inputBirthday" value="1998-01-18">
            </div>
            <div class="mb-3">
              <a href="" class="page-refs">Alterar senha?</a>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-light btn-sm">Salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
