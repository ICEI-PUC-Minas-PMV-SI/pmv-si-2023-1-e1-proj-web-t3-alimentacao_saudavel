<main>
  <div class="container align-middle text-center logo-header mt-3">
    <div class="row">
      <div class="col">.
        <a class="navbar-brand" href="../index.html">
          <img src="../imgs/LogoNutrischedule.png" alt="Logo" width="100" height="100">
        </a>
      </div>
    </div>
  </div>
    <section>
        <div class="container align-middle bg-light rounded p-5 shadow-lg">
            <div class="card align-items-center">
                <!-- CARD HEADER -->
                <div class="card-header bg-transparent border-success p-3">
                  <img src="../Icones/food/Healthy Eating.png" height="50" class="d-inline align-items-center">
                  <h4 class="card-title text-success d-inline align-self-center">Cálculo IMC</h4>
                </div>
                <!-- CARD BODY -->
                <div class="card-body text-success">
                    <h5 class="card-title">Descubra o seu índice de Massa Corporal</h5>
    
                    <div class="d-flex btn-group mb-3">
                        <button class="btn btn-outline-success m-1"><img src="../Icones\Woman.png" alt="Mulher"
                                title="Mulher" height="50"> Mulher</button>
                        <button class="btn btn-outline-success m-1"><img src="../Icones\Man in a Tuxedo.png" alt="Homem"
                                title="Homem" height="50"> Homem</button>
                    </div>
    
                    <div class="flex-grow-1">
                        <div class="input-group m-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-success" id="btnGroupAddon2"><img
                                        src="../Icones\Weighing.png" alt="Peso" title="Peso" height="50">
                                </div>
                            </div>
                            <input type="text" class="form-control border-success" placeholder="50 kg" aria-label="Input group example"
                                aria-describedby="btnGroupAddon2">
                        </div>
    
                        <div class="input-group m-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-success" id="btnGroupAddon2"><img src="../Icones\Length.png" alt="Altura"
                                        title="Altura" height="50"></div>
                            </div>
                            <input type="text" class="form-control border-success" placeholder="2,15m" aria-label="Input group example"
                                aria-describedby="btnGroupAddon2">
                        </div>
                    </div>
                </div>
                <!-- FIM CARD BODY -->

                <div class="d-flex calcular-imc align-self-center mb-3">
                    <button class="btn btn-md bg-transparent border-success text-success" id="show-imc">Calcular</button>
                </div>

                <!-- RESULTADO IMC -->
                <div class="align-self-center" id="imc-resultado" style="display: none;">
                    <div class="card-footer bg-transparent border-success">Seu IMC é:
                        <div class="mb-3 bg-transparent"><strong>Sobrepeso</strong></div>
                    </div>
                </div>
                <script>
                    document.getElementById("show-imc").addEventListener("click", function(){
                        var myImc = document.getElementById("imc-resultado");
                        if (myImc.style.display === "none") {
                            myImc.style.display = "block";
                        } else {
                            myImc.style.display = "none";

                        }
                    });
                </script>

            </div>

    
            </div>
    
    
    </section>
</main>
