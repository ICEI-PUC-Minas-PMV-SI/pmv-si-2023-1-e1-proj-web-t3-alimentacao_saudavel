<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NutriSchedule</title>
    <link rel="icon" href="../imgs/LogoNutrischedule.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link href="../layout/schema_padrao.css" rel="stylesheet" >
    <link href="../styles/schema_cadastro.css" rel="stylesheet" >
  </head>
  <body>
    <main>
      <div class="container align-middle text-center logo-header">
        <div class="row">
          <div class="col">.
            <a class="navbar-brand" href="../index.html">
              <img src="../imgs/LogoNutrischedule.png" alt="Logo" width="100" height="90">
            </a>
          </div>
        </div>
      </div>
      <section>
        <div class="container align-middle text-center sign-up-box rounded-3">
          <form onsubmit="validateUserRegister()">
            <div class="mb-3">
              <input type="text" class="form-control border-success" id="inputName" placeholder="Nome" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control border-success" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control border-success" id="inputNewPassword" placeholder="Senha" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control border-success" id="inputConfirmPassword" placeholder="Confirme sua senha" required>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control border-success" id="inputWeight" placeholder="Peso Atual (kg)" step=".10" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Exemplo: 70,5" required>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control border-success" id="inputHeight" placeholder="Altura (Metros)" step=".01" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Exemplo: 1,85" required>
            </div>
            <div class="mb-3">
              <input type="date" class="form-control border-success" id="inputBirthday" placeholder="Data de Nascimento" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Informe sua data de nascimento" required>
            </div>
            <div class="mb-3">
              <input class="form-check-input" type="radio" name="genderRadio" id="MaleGenderRadio" value="homem" required>
              <label class="form-check-label" for="genderRadio">
                Homem
              </label>
              <input class="form-check-input" type="radio" name="genderRadio" id="WomenGenderRadio" value="mulher" required>
              <label class="form-check-label" for="genderRadio">
                Mulher
              </label>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-light btn-sm">Cadastrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="../js/crud_usuario.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</html>
